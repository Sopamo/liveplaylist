<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Videos</h1>

      <form class="add-video">
        <input type="text" name="text" placeholder="Paste a YouTube URL to add it"/>
      </form>
    </header>

    <ul>
      {{#each videos}}
      {{> video}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="video">
  <li>{{title}}</li>
</template>
