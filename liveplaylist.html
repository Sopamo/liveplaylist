<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Videos</h1>
      
      <div id="player"></div>

      <form class="add-video">
        <input type="text" name="text" placeholder="Paste a YouTube URL and hit enter"/>
      </form>
    </header>

    <ul>
      {{#each videos}}
      {{> video}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="video">
  <li class="video-entry {{#if isActive ytid}}active{{/if}}" data-videoid="{{ytid}}">{{title}}</li>
</template>
