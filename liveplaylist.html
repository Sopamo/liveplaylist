<body class="fullbleed layout vertical">
</body>

<template name="videolist">
    <!--<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">LivePlaylist</a>
            </div>
            <form class="navbar-form navbar-left channel-select" role="search">
                <div class="form-group">
                    <input type="text" class="form-control channel-input" placeholder="Channel">
                </div>
                <button type="submit" class="btn btn-default">View Channel</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>{{> loginButtons}}</li>
            </ul>

    </nav>-->
    <div style="width:100%;height:100%;">
        <paper-drawer-panel>
            <paper-material class="sidebar" drawer elevation="5">
                <h2>Your Account</h2>
                <div class="account-data">
                    {{#if currentUser}}
                        Welcome {{ username }}<br>
                        {{> atNavButton}}
                    {{else}}
                        {{> atForm}}
                    {{/if}}
                </div>
                <h2>Top Channels</h2>
                <ul class="top-channels">
                    {{#each topChannels}}
                        {{> topChannel}}
                    {{/each}}
                </ul>
            </paper-material>
            <paper-header-panel main mode="cover" style="height: 100%" class="lime">
                <div class="main-header paper-header tall"></div>
                <div class="content cover main-content">
                    <paper-material elevation="5">

                        <paper-toolbar class="channel-toolbar">
                            <paper-icon-button class="open-navigation" paper-drawer-toggle icon="menu"></paper-icon-button>
                            <div title>{{ channelSlug }}</div>
                        </paper-toolbar>
                        
                        <div id="player"></div>
                        <paper-progress value="0" class="player-progress"></paper-progress>
                        <div id="player-overlay"></div>
                        <ul class="video-list">
                            {{#each videos}}
                                {{> video}}
                            {{/each}}
                        </ul>
                        <paper-fab icon="add" class="add-video"></paper-fab>
                        <paper-fab src="/img/ic_sync_black_24dp.png" class="play-toggle rotate"></paper-fab>
                    </paper-material>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </div>
</template>

<template name="topChannel">
    <li>
        <a href="/c/{{slug}}">
            <paper-material elevation="2" class="top-channel-wrapper">
                <paper-ripple></paper-ripple>
                <div class="top-channel">
                    <img src="http://img.youtube.com/vi/{{active}}/0.jpg">
                    <div class="channel-name">
                        {{slug}}
                    </div>
                </div>
            </paper-material>
        </a>
    </li>
</template>

<template name="video">
    <li class="video-entry {{#if isActive ytid}}active{{/if}}" data-videoid="{{ytid}}">
        {{title}}
    </li>
</template>
