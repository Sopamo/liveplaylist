<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">


<dom-module id="fullsize-page-with-card">

    <style>

        :host {
            display: block;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            opacity: 0.5;
            background: #F56A22;
        }

        .card {
            position: relative;
            margin: -50px -400px 0;
            width: 400px;
            background: white;
            padding: 10px 40px 40px 40px;
            border-radius: 5px;
        }

    </style>

    <template>

        <div id="fixed" on-click="closePage" class="fixed"></div>

        <paper-material id="card" class="card" elevation="3">
            <h2>Add a YouTube video</h2>

            <form class="add-video">
                <input type="text" id="add-video-content" class="form-control input-lg" placeholder="Paste a YouTube URL and hit enter" required/>
            </form>
            <div class="buttons" style="text-align:right;margin-top: 20px;">
                <paper-button raised id="add-video-button">Add video</paper-button>
            </div>
        </paper-material>
    </template>

</dom-module>

<script>

    Polymer({

        is: 'fullsize-page-with-card',

        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        
        closePage: function() {
            $("#pages").get(0).selected = 0;
        },

        properties: {

            color: {
                type: String
            },

            sharedElements: {
                type: Object,
                value: function () {
                    return {
                        'hero': this.$.card,
                        'ripple': this.$.fixed
                    }
                }
            },

            animationConfig: {
                type: Object,
                value: function () {
                    return {
                        'entry': [{
                            name: 'ripple-animation',
                            id: 'ripple',
                            toPage: this
                        }, {
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this.$.fixed
                        }, {
                            name: 'transform-animation',
                            transformFrom: '',
                            transformTo: 'translate(0px,100vh) scale(0.9,1)',
                            node: this.$.card
                        }]
                    }
                }
            }

        }

    });

</script>
